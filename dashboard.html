        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #333;
            padding: 10px 0;

        .navbar a {

        .quote-section p {
            position: absolute;

            padding: 20px;
            border-radius: 10px;
        }
